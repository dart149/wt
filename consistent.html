<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Bootstrap Theme</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .btn-brand {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: #fff;
        }
        .btn-brand:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .btn-brand-outline {
            background-color: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .btn-brand-outline:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .form-control-custom {
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        .form-control-custom:focus {
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            border-color: #45a049;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
            color: #4CAF50;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container py-5">

        <h1>Welcome to Our Brand</h1>
        <p>
            We are excited to present a consistent and visually appealing design that reflects our values and commitment to excellence.
        </p>
        <hr>

        <h2>Customized Buttons</h2>
        <button class="btn btn-brand me-2">Primary Button</button>
        <button class="btn btn-brand-outline">Outline Button</button>
        <hr>

        <h2>Customized Form</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-control-custom" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-custom" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-brand">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
